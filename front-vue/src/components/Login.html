<div class="container-fluid login_component flexcolumcenter">
    <div class="row">
      <div class="col m-3 imagen_logo flexcolumcenter">
        <h1  class="title-logo">ToDo List</h1> <br>
        <img src="../assets/logon.png" 
             alt="img_login todo"
             class="imgcard-logo img-fluid">
      </div>
      <div class="col m-3 flexcolumcenter">
        <form @submit.prevent="submitFormLogin()" class="form_login">
            <h1>LOG IN</h1>
            <small class="form-text text-danger">
                <b>{{error}}</b>
            </small>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
              v-model="login.email"
            />
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              v-model="login.password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
